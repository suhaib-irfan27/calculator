<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>

<body class="bg-gradient-to-r from-cyan-500 to-green-500">
    <h1 class="text-zinc-600/50 text-7xl font-semibold text-center underline decoration-4 uppercase italic">
        Calculator
    </h1>

    <div
        class="mt-5 border-4 border-gray-700 container mx-auto bg-white/60 grid-cols-4 grid-rows-6 grid gap-x- gap-y-0 space-x-0 space-y-0 w-72 h-108">
        <div class="flex items-end justify-end col-span-4 bg-gray-700/60 box-content h-8 w-58 p-4 border-2">
            <span id="expression" class="text-xl font-semibold text-white"></span>
        </div>
        <div id="AC"
            class="font-semibold hover:bg-gray-700/80 hover:text-white flex justify-center place-self-center col-span-2 box-content h-6 w-24 p-4 border-2">
            AC
        </div>
        <div id="DEL"
            class="font-semibold hover:bg-gray-700/80 hover:text-white flex justify-center place-self-center box-content h-6 w-6 p-4 border-2">
            DEL
        </div>
        <div id="/"
            class="operator font-semibold hover:bg-gray-700/80 hover:text-white flex justify-center place-self-center box-content h-6 w-6 p-4 border-2">
            /</div>
        <div id="1"
            class="num font-semibold hover:bg-gray-700/80 hover:text-white flex justify-center place-self-center box-content h-6 w-6 p-4 border-2">
            1</div>
        <div id="2"
            class="num font-semibold hover:bg-gray-700/80 hover:text-white flex justify-center place-self-center box-content h-6 w-6 p-4 border-2">
            2</div>
        <div id="3"
            class="num font-semibold hover:bg-gray-700/80 hover:text-white flex justify-center place-self-center box-content h-6 w-6 p-4 border-2">
            3</div>
        <div id="*"
            class="operator font-semibold hover:bg-gray-700/80 hover:text-white flex justify-center place-self-center box-content h-6 w-6 p-4 border-2">
            *</div>
        <div id="4"
            class="num font-semibold hover:bg-gray-700/80 hover:text-white flex justify-center place-self-center box-content h-6 w-6 p-4 border-2">
            4</div>
        <div id="5"
            class="num font-semibold hover:bg-gray-700/80 hover:text-white flex justify-center place-self-center box-content h-6 w-6 p-4 border-2">
            5</div>
        <div id="6"
            class="num font-semibold hover:bg-gray-700/80 hover:text-white flex justify-center place-self-center box-content h-6 w-6 p-4 border-2">
            6</div>
        <div id="+"
            class="operator font-semibold hover:bg-gray-700/80 hover:text-white flex justify-center place-self-center box-content h-6 w-6 p-4 border-2">
            +</div>
        <div id="7"
            class="num font-semibold hover:bg-gray-700/80 hover:text-white flex justify-center place-self-center box-content h-6 w-6 p-4 border-2">
            7</div>
        <div id="8"
            class="num font-semibold hover:bg-gray-700/80 hover:text-white flex justify-center place-self-center box-content h-6 w-6 p-4 border-2">
            8</div>
        <div id="9"
            class="num font-semibold hover:bg-gray-700/80 hover:text-white flex justify-center place-self-center box-content h-6 w-6 p-4 border-2">
            9</div>
        <div id="-"
            class="operator font-semibold hover:bg-gray-700/80 hover:text-white flex justify-center place-self-center box-content h-6 w-6 p-4 border-2">
            -</div>
        <div id="dot"
            class="font-semibold hover:bg-gray-700/80 hover:text-white flex justify-center place-self-center box-content h-6 w-6 p-4 border-2">
            .</div>
        <div id="0"
            class="num font-semibold hover:bg-gray-700/80 hover:text-white flex justify-center place-self-center box-content h-6 w-6 p-4 border-2">
            0</div>
        <div id="equals"
            class="font-semibold hover:bg-gray-700/80 hover:text-white flex justify-center place-self-center col-span-2 box-content h-6 w-24 p-4 border-2">
            =</div>

    </div>

    <script src="app.js"></script>
</body>

</html>
